<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ bot_name }} Chat</title>
  <style>
    :root {
      --primary: #4facfe;
      --primary-dark: #00f2fe;
      --user-bg: #e1f0ff;
      --bot-bg: #f5f5f5;
      --border-radius: 16px;
      --transition: 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: transparent;
    }

    /* ===== Modern Minimal Chat Toggle Icon ===== */
    #chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform var(--transition), filter var(--transition);
      z-index: 10001;
    }

    #chat-toggle-btn:hover {
      transform: scale(1.15);
      filter: brightness(1.1);
    }

    /* Modern flat chat bubble icon */
    #chat-toggle-btn::before {
      content: '';
      width: 28px;
      height: 28px;
      background: white;
      -webkit-mask: url('data:image/svg+xml;utf8,<svg fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z"/></svg>') no-repeat center;
      -webkit-mask-size: contain;
      mask: url('data:image/svg+xml;utf8,<svg fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z"/></svg>') no-repeat center;
      mask-size: contain;
      transition: transform var(--transition);
    }

    #chat-toggle-btn:hover::before {
      transform: scale(1.2);
    }

    /* ===== Chat Container ===== */
    #chat-container {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 360px;
      max-height: 550px;
      background: #fff;
      border-radius: var(--border-radius);
      overflow: hidden;
      flex-direction: column;
      z-index: 10000;
      animation: fadeInUp 0.3s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chat-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      padding: 14px 16px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
    }

    #chatbox {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message { max-width: 80%; padding: 10px 14px; border-radius: 18px; line-height: 1.4; font-size: 14px; position: relative; animation: fadeIn 0.25s ease; word-wrap: break-word; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

    .message.user { align-self: flex-end; background: var(--primary); color: #fff; border-bottom-right-radius: 4px; }
    .message.bot { align-self: flex-start; background: var(--bot-bg); color: #333; border-bottom-left-radius: 4px; }
    .timestamp { font-size: 11px; color: #888; margin-top: 4px; text-align: right; }

    #inputbar { display: flex; padding: 10px; border-top: 1px solid #e0e0e0; background: #fff; }
    #question { flex: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 14px; outline: none; font-size: 14px; transition: border var(--transition); }
    #question:focus { border-color: var(--primary); }

    .send-btn { margin-left: 8px; border: none; border-radius: 50%; width: 42px; height: 42px; background: var(--primary); color: #fff; font-size: 18px; cursor: pointer; transition: background var(--transition), transform var(--transition); }
    .send-btn:hover { background: var(--primary-dark); transform: scale(1.05); }

    .typing { background: var(--bot-bg); border-radius: 18px; padding: 10px 14px; align-self: flex-start; display: flex; gap: 4px; }
    .typing span { width: 8px; height: 8px; background: #bbb; border-radius: 50%; animation: blink 1.4s infinite both; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

    @media (max-width: 400px) {
      #chat-container { width: 90vw; right: 5vw; max-height: 70vh; }
      #chat-toggle-btn { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>

  <button id="chat-toggle-btn" title="Open Chat"></button>

  <div id="chat-container" aria-hidden="true">
    <div id="chat-header"> Chat Bot</div>
    <div id="chatbox"></div>
    <div id="inputbar">
      <input id="question" type="text" placeholder="Type a message..." autocomplete="off" />
      <button class="send-btn" onclick="send()">➤</button>
    </div>
  </div>

  <script>
    const bot_name = "{{ bot_name }}";
    const session_id = "{{ session_id }}";
    const username = "{{ username }}";

    const chatContainer = document.getElementById("chat-container");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("question");
    const toggleBtn = document.getElementById("chat-toggle-btn");

    let typingIndicator = null;

    toggleBtn.addEventListener("click", () => {
      const visible = chatContainer.style.display === "flex";
      chatContainer.style.display = visible ? "none" : "flex";
      chatContainer.setAttribute("aria-hidden", visible ? "true" : "false");
      if (!visible) input.focus();
    });

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "You" ? "user" : "bot");
      msg.innerText = text;
      chatbox.appendChild(msg);

      const time = document.createElement("div");
      time.classList.add("timestamp");
      time.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      chatbox.appendChild(time);

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showTyping() {
      typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing");
      typingIndicator.innerHTML = `<span></span><span></span><span></span>`;
      chatbox.appendChild(typingIndicator);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function hideTyping() {
      if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
      }
    }

    async function send() {
      const q = input.value.trim();
      if (!q) return;
      addMessage("You", q);
      input.value = "";
      showTyping();

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q, session_id, bot_name })
        });
        const data = await res.json();
        hideTyping();
        addMessage("Bot", data.answer || data.error || "No response.");
      } catch (err) {
        hideTyping();
        addMessage("Bot", "⚠️ Unable to connect to server.");
      }
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
